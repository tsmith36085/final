<!DOCTYPE html>
<html>
<head>
	<title>My Personal Bio</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
		}

		.header {
			background-color: #7FDBFF;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.nav {
			background-color: #001f3f;
			color: #fff;
			padding: 10px;
			text-align: center;
			position: relative; /* added this to make the submenu absolute */
		}

		.nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}

		.nav li {
			margin-right: 20px;
			position: relative; /* added this to make the submenu absolute */
		}

		.nav li:last-child {
			margin-right: 0;
		}

		.nav a {
			text-decoration: none;
			color: #fff;
			display: block; /* added this to make the submenu absolute */
			padding: 5px 10px;
			font-size: 18px;
			font-weight: bold;
		}

		/* added this to create a hover effect on the menu items */
		.nav a:hover {
			background-color: #ddd;
			color: #333;
		}

		/* added this to create a submenu */
		.nav li ul {
			position: absolute;
			top: 100%;
			left: 0;
			background-color: #001f3f;
			display: none;
			padding: 10px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		/* added this to show the submenu on hover */
		.nav li:hover ul {
			display: block;
		}

		/* added this to style the submenu items */
		.nav li ul li {
			margin: 0;
			padding: 0;
		}

		.nav li ul li a {
			color: #fff;
			display: block;
			padding: 5px 10px;
			font-size: 16px;
			font-weight: normal;
		}

		.nav li ul li a:hover {
			background-color: #ddd;
			color: #333;
		}

		.skills {
			background-color: #fff;
			color: #333;
			padding: 20px;
			margin: 20px;
		}

		.skills h2 {
			margin-top: 0;
		}

		.skills ul {
			list-style: disc;
			margin-left: 20px;
		}

		.experience {
			background-color: #f2f2f2;
			color: #333;
			padding: 20px;
			margin: 20px;
		}

		.experience h2 {
			margin-top: 0;
		}

		.experience h3 {
			margin-top: 20px;
		}

		.experience p:last-child {
			margin-bottom: 0;
		}

		.education {
			background-color: #fff;
			color: #333;
			padding: 20px;
			margin: 20px;
		}
